
name: certbot-dns-azure
summary: Azure DNS Authenticator plugin for Certbot
version: '1.5.0'
description: A certbot dns plugin to obtain certificates using Azure DNS. For information on how to set up, go to the GitHub page.
website: https://github.com/terrycain/certbot-dns-azure
license: Apache-2.0
confinement: strict
grade: stable
base: core20
adopt-info: certbot-dns-azure
architectures:
  - build-on: arm64
  - build-on: amd64
parts:
  certbot-dns-azure:
    plugin: python
    source: .
    override-pull: |
        snapcraftctl pull
        snapcraftctl set-version `grep ^version $SNAPCRAFT_PART_SRC/setup.py | cut -f2 -d= | tr -d "'[:space:]"`
    build-environment:
#      - PIP_CONSTRAINT: $SNAPCRAFT_PART_SRC/snap-constraints.txt
      - SNAP_BUILD: "True"
    requirements:
      - snap-requirements.txt
    build-packages:
      - gcc
      - git
      - build-essential
      - libssl-dev
      - libffi-dev
      - python3-dev
  certbot-metadata:
    plugin: dump
    source: .
    stage: [setup.py, certbot-shared]
    override-pull: |
        snapcraftctl pull
        mkdir -p $SNAPCRAFT_PART_SRC/certbot-shared
slots:
  certbot:
    interface: content
    content: certbot-1
    read:
      - $SNAP/lib/python3.8/site-packages

plugs:
  certbot-metadata:
    interface: content
    content: metadata-1
    target: $SNAP/certbot-shared
